{% extends 'base/base.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
	<div class="col">		
		<div class="card">
		    <img src="{{partenaire.logo.url}}" alt="twbs" class="card-img flex-shrink-0">
		</div>
	</div>

	<div class="col">		
		<div class="card">
			<div class="card-body">
			    <h1 class="h4">{{partenaire.nom}}</h1>
			    <ul>
			    	<li><a href="mailto:{{partenaire.email}}" target="_blank">{{partenaire.email}}</a></li>
			    	<li><a href="{{partenaire.siteweb}}" target="_blank">{{partenaire.siteweb}}</a></li>
			    </ul>
		        <p class="mb-0 opacity-75">{{partenaire.description}}</p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
