{% extends 'base/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
	<div class="card">
	    <div class="card-body p-4">
		    <form action="." method='POST'>
		        <div class="form-floating mb-3">
			        {% csrf_token %}
			        {{form|crispy}}
		        </div>

		        <div class="d-grid mb-3">
			        <button class="btn btn-primary text-uppercase" type="submit">{% trans 'Login' %}</button>
		        </div>

		        <span>
		        	{% trans 'Need an account?' %} <a href="{% url 'inscription' %}" class="text-decoration-underline">{% trans 'Register' %}</a>
		        </span>
		    </form>
	    </div>
	</div>
</div>
{% endblock %}
