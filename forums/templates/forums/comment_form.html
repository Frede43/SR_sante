{% extends 'base/base.html' %}
{% load crispy_forms_tags %} 
{% load i18n %}
{% block content %}
<div class="container mt-4">
    <h2>{% trans 'Reply to Comment' %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans 'Submit Reply' %}</button>
        <a href="{% url 'question_detail' pk=question.pk %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
    </form>
</div>
{% endblock %}
