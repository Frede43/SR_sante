<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action 2D - Prototype</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #0e0e12;
        color: #e6e6e6;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        height: 100%;
        overflow: hidden;
      }
      #game-root {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      canvas {
        image-rendering: pixelated;
        background: #111319;
        border: 1px solid #222636;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      }
      .hint {
        position: fixed;
        left: 12px;
        bottom: 12px;
        opacity: 0.8;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="game-root">
      <canvas id="game" width="960" height="540"></canvas>
    </div>
    <div class="hint">ZQSD/Flèches: déplacer • Espace: sauter • Maj: dash • J: attaquer • P: pause</div>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
